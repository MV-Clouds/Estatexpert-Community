<template>
    <div class="main-div">
        <div class="header">
            <div class="header-left">
                <div class="header-tag">Latest Listed Properties</div>
                <div class="header-line">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa fugiat
                    excepturi
                    accusantium.</div>
            </div>
            <div class="header-right">
                <div class="buttons">
                    <button onclick={handleStatusClick} class="button active">Both</button>
                    <button onclick={handleStatusClick} class="button">Sell</button>
                    <button onclick={handleStatusClick} class="button">Rent</button>
                </div>

        </div>
